<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">

	<title>test task video slider </title>
</head>
<body>
	<main class="container">
	<div class="swiper">

		<div class="swiper-wrapper">

			<div class="swiper-slide" data-bs-toggle="modal" data-bs-target="#modal">Slide 1</div>
			<div class="swiper-slide" data-bs-toggle="modal" data-bs-target="#modal">Slide 2</div>
			<div class="swiper-slide" data-bs-toggle="modal" data-bs-target="#modal">Slide 3</div>
			<div class="swiper-slide" data-bs-toggle="modal" data-bs-target="#modal">Slide 4</div>
			<div class="swiper-slide" data-bs-toggle="modal" data-bs-target="#modal">Slide 5</div>
			<div class="swiper-slide" data-bs-toggle="modal" data-bs-target="#modal">Slide 6</div>
			<div class="swiper-slide" data-bs-toggle="modal" data-bs-target="#modal">Slide 7</div>
			<div class="swiper-slide" data-bs-toggle="modal" data-bs-target="#modal">Slide 8</div>
				</div>

		<div class="swiper-pagination"></div>
	
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
</div>

<div class="modal" id = "modal" tabindex="-1">
	<div class="modal-dialog modal-fullscreen">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div id="vimeo-player"></div>
			</div>
		</div>
	</div>
</div>



			



</main>
<script src="https://player.vimeo.com/api/player.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="./js/script.js"></script>
	</body>
</html>
